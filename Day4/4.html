<!-- 
Create a program which will display the time remaining for the lunch. ex. lunch
time: 1:00 PM, timenow : 10:30. Time remaining : 2:30
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
      const dinner=new Date()
      dinner.setHours(17,0,0);
      const time=new Date()
      const hoursleft=dinner-time;
      const hours=Math.floor(hoursleft/(1000*60*60))
      const min=Math.floor((hoursleft%(1000*60*60))/(1000*60));
      document.write("Time Left to dinner:- "+hours+" : ")
      document.write(min)
    </script>
 </body>
 </html>
