 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
<script>
    function ac(str) {
     const d = [];
     let w = "";
 
     for (let i = 0; i <str.length - 1; i++) {
         const x = str[i];
         const y = str[i + 1];
 
         w += x;
 
         if (y.charCodeAt(0) - x.charCodeAt(0) !== 1) {
             d.push(w);
             w = "";
         }
     }
 
     w += str[str.length - 1];
     d.push(w);
 
     return d;
    }
 
    const str = "1235689";
    const result = ac(str);
    const x = result.join(" ");
    console.log(x);
</script>
 </body>
 </html>
