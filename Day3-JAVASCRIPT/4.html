<!-- 
"JavaScript program to display multiplication tables using user input integer
value.
Ex. User Input: 2
2 * 1 = 2
2 * 2 = 4
....
2 * 10 = 20"
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("Enter a integer:"));
        for(i=1;i<=10;i++){
            var a=num*i;
            document.write(num+"*"+i+"="+a+"<br>");
        }
    </script>
</body>
</html>
