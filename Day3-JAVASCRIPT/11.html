<!-- 
11."Create a function that takes two or more numbers as user input and adds them
together to get a new number. The function then repeatedly multiplies the digits
of the new number by each other, giving a new number, until the product is
returned only 1 digit long. Return the final value.
EX. User input - ""16 28"" then -- 16 + 28 = 44 after this it will add digits like this
            --4 * 4 = 16 until it gets only single digit as value-- 1 * 6 = 6"
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
         var num1 = parseInt(prompt("Enter a number 1"));
         var num2 = parseInt(prompt("Enter a number 2"));
         var num3 = num1 + num2;
 
         let x = num3.toString().split('');
         let y = x.length;
         let a = 1;
 
         do {
             for (let i = 0; i < y; i++) {
                 a = a * parseInt(x[i]);
             }
             x = a.toString().split('');
             y = x.length;
             if(y==1){
                 break
             }
             else{
                 a=1
             }
         } while (y > 1);
 
         document.write(a);
     </script>
 </body>
 </html>
