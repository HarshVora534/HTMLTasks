<!-- 
14.Write a JavaScript function that accepts a String with space-separated numbers
and returns the highest and lowest number (as a string).
Ex. User Input : "1 2 3 4 5"
Output : "5 1"
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        var str=prompt("Enter a string with space seprated numbers:")
        var str1=str.split(' ')
        var str2=str1.length
        let x=0;
        for (i=0;i<str2;i++)
        {
            if(str1[i]>x)
            {
                 x=str1[i]
            }
        }
        document.write(x+" ")
        var y=str1.sort()
        document.write(y[0])
    </script>
 </body>
 </html>
