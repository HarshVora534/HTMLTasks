<!-- 
5. "Write a JavaScript function that takes a two-digit number and determines if it's
the largest of two possible digit swaps
Ex:- If we give 43 as user input then it will return false because swapping 43
gives us 34, and 43 > 34."
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter a two digit number:"))
        var b=a.toString().split('').reverse().join('')
        if(a>b){
            document.write("Swapping not possible!!")
        }
        else{
            document.write("Swapped Number is:"+b)
        }
    </script>
</body>
</html>
