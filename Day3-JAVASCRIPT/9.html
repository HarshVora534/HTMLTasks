<!-- 
9. "Create a function that moves all capital letters to the front of a word.
Ex. ""hApPy"" âžž APhpy"""
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        var str="hApPy"
        var a=str.split('').sort().join('')
        document.write(a)
    </script>
 </body>
 </html>
