7. "Write a javascript program that takes in a number as a string n and returns the
number without trailing and leading zeros.
Ex. removeLeadingTrailing(""230.000"") ➞ ""230""
removeLeadingTrailing(""00402"") ➞ ""402"""
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function remove(number) {
         let lzr= number.replace(/^0+/, '');
             lzr = lzr.replace(/\.?0+$/, '');

  return lzr;
}
console.log(remove("230.000")); 
console.log(remove("00402"));   

    </script>
</body>
</html>
