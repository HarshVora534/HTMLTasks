<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .abc{
            display: flex;
            justify-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <form style="width: 100%;">
       <fieldset style="border-radius: 10px;">
        <div style="width: 920px;padding-left: 190px;">
            <h1 align="center" style="background-color:slategray;">Create Account</h1>
        </div>
        <div class="abc">

            <div>
                <label style="color:green;"> First name *
                    <br>
                    <input type="text" placeholder="enter your first name" style="width: 400px;" required>
                </label>
            </div>
            <div style="padding-left: 100px;">
                <label  style="color:green;">
                    Last name
                    <br>
                    <input type="text" placeholder="enter your last name" style="width: 400px;">
                </label>
            </div>

        </div>

        <br><br>

        <div class="abc">
            <label  style="color:green;">
                Email*
                <br>
                <input type="email" placeholder="enter your email" required style="width:910px;" >
                </label>
        </div>

        <br><br>
        
        <div class="abc">
            <label  style="color:green;">
                Password*
                <br>
                <input type="password" placeholder="enter your password" required style="width: 400px;">
                </label>
            <div style="padding-left: 100px;">
                <label  style="color:green;">
                    Confirm Password*
                    <br>
                    <input type="password" placeholder="enter your password again" required style="width: 400px;">
                </label>
            </div>
        </div>


        <br><br>
   
        <div class="abc">
            <label>
                <b style="color: green;">Gender:</b>
                <br>
                <input type="radio" name="gender">Male <input type="radio" name="gender">Female
            </label>
           <div style="padding-left: 380px;">
            <label>
                <b style="color: green; padding-right: 350px;">Hobbies:</b>
                <br>
                <input type="checkbox">Music <input type="checkbox">Sports <input type="checkbox">Travel <input
                    type="checkbox">Movies
            </label>
           </div>
        </div>

        <br><br>

        <div class="abc">
            <label  style="color:green;">
                Source of Income: 
                <select name="" id="">
                    <option value="">Employed</option>
                    <option value="">Unemployed</option>
                </select>
            </label>
            <div style="padding-left: 290px;">
                <label  style="color:green; padding-right: 180px;">
                    Income:
                    <input type="range"> <button style="background-color: green;">20k</button>
                </label>
            </div>
        </div>

        <br><br>
    
        <div class="abc">
            <label  style="color:green;">
                Upload Profile Picture:
                <input type="file">
            </label>
            <div style="padding-left: 110px;">
                <label  style="color:green;padding-right: 200px;">
                    Age:
                    <input type="number" value="18">
                </label>
            </div>
        </div>

        <br><br>
        <div class="abc">
            <label  style="color:green;">
                Bio
                <br>
                <textarea cols="125" rows="10"></textarea>
            </label>
        </div>
        
        <div style="float:right;padding-right: 180px;">
            <button style="background-color: green;border-radius: 5px;">Create</button>
        </div>
       </fieldset>

    </form>
</body>

</html>
