<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .abc{
            display: flex;
            justify-items: center;
            justify-content: center;
            padding-right: 200px;
        }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div style="border: 1px solid black;border-radius: 5px; margin: 300px; margin-top: 0px; background-color: whitesmoke;">
    <form action="">

            <div class="abc">
                <svg>
                    <circle cx="250px" cy="50px" r="20" fill="Blue" style="color: white;">1</circle>
                </svg>
                <h3 style="padding-top: 30px;">Candidate Info</h3>
            </div>
            <div style="padding-left: 250px;padding-top: 0px;">
                <input type="text"  style="width: 300px;background-color: lightgray;border-radius: 5px;" placeholder="Your Name*" required>
            </div>
            <div style="padding-left: 250px; padding-top: 25px;">
                <input type="text"  style="width: 300px;background-color: lightgray;border-radius: 5px;" placeholder="Your Email*" required>
            </div>
            <div style="padding-left: 250px;padding-top: 25px;">
                <textarea type="text" rows="5" cols="100" style="width: 300px;background-color: lightgray;border-radius: 5px;" placeholder="About Yourself" required></textarea>
            </div>
            <div style="padding-left: 250px;padding-top: 25px;">
                <b>Interests:</b>
                <br>
                <select name="" id="" style="width: 300px;background-color: lightgray;border-radius: 5px;">
                    <option value="">Fishing</option>
                    <option value="">cooking</option>
                </select>
            </div>
            <div class="abc">
                <svg>
                    <circle cx="250px" cy="70px" r="20" fill="Blue" style="color: white;">1</circle>
                </svg>
                <h3 style="padding-top: 50px;">Additional Info</h3>
            </div>
            <div style="padding-left: 250px; padding-top: 0px;">
                <textarea rows="5" type="text"  style="width: 300px;background-color: lightgray;border-radius: 5px;" placeholder="About your school*" required></textarea>
            </div>
            <div style="padding-left: 250px; padding-top: 25px;">
                <button style="background-color: lightgray;border-radius: 5px;width: 300px;background-color: blue;"><b>Submit</b></button>
            </div>

        

    </form>
</div>
  </body>
</html>
